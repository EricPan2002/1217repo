<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mystyle1.css">
	<title></title>
</head>
<body>
	<div id="container">
	<div id="left"><h1>Guess Game</h1></div>
	<div id="guess-div">
		<div id="left"><h3>Your Guess(1~100)</h3></div>
		<div id="left"><input type="text" id="guess"></div>
	</div>
	<div id="playbtn" onclick="guess()">guess</div>
	<table id="result-table">
		<thead>
			<tr>
				<td><b>Result</b></td>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	</div>	
</body>
<script type="text/javascript">
	const guess = document.getElementById("guess");
	const playButton = document.getElementById("playbtn");
	const resultTableBody = document.querySelector("#result-table > tbody")
	var random = 0;
	var guessCount = 0;
	var max = 100;
	var min = 1;

	window.addEventListener("load",()=>{random = Math.floor(Math.random()*100 + 1);});

	function guess(){
		let inputNum = parseInt(guess.value);
		if(inputNum == random){
			alert("You're correct!");
		}
		else{
			guessCount++;
			updateTable(inputNum);
		}
	}
	function updateTable(num){
		if(num < random){
			min = num;
		}
		else{
			max = num;
		}
		let range = min+"~"+max;
		let newTr = document.createElement("tr");
		let newTd = document.createElement("td");
		let newText = document.createTextNode(range);

		if (guessCount%2 != 0) {
			newTr.classList.add("oddtr");
		}

		newTd.appendChild(newText);
		newTr.appendChild(newTd);
		resultTableBody.appendChild(newTr);
	}
</script>
</html>
