<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="mystyle.css">
</head>
<body>
	<div id="block">
		<h2 class="header">JS Calculator</h2>
		<form>
			<label>Number 1</label>
			<input type="number" id="num1" class="input_box">
			<label>Number 2</label>
			<input type="number" id="num2" class="input_box">
			<label>Calculation</label>
			<select id="operate" name="method">
				<option value="0">+</option>
				<option value="1">-</option>
				<option value="2">*</option>
				<option value="3">/</option>
			</select>
		</form>
		<input type="button" value="Count" class="cal_button" onclick="cal()">
		<p>Result = <span id="result"></span></p>
	</div>
	
</body>
</html>
<script type="text/javascript">
function cal(){
	var num1 = parseInt(document.getElementById('num1').value);
	var num2 = parseInt(document.getElementById('num2').value);
	var operator = parseInt(document.getElementById('operate').value);

	if (operator == 0) {
		document.getElementById('result').innerHTML = add(num1, num2);
	}
	if (operator == 1) {
		document.getElementById('result').innerHTML = minus(num1, num2);
	}
	if (operator == 2) {
		document.getElementById('result').innerHTML = multiply(num1, num2);
	}
	if (operator == 3) {
		document.getElementById('result').innerHTML = divide(num1, num2);
	}
}
function add(num1, num2){
	return num1 + num2;
}
function minus(num1, num2){
	return num1 - num2;
}
function multiply(num1, num2){
	return num1 * num2;
}
function divide(num1, num2){
	return num1 / num2;
}	
</script>
